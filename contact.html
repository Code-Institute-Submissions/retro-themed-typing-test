    <!-- Navbar -->
    <nav class="navbar d-none d-lg-block d-md-none">
      <div class="container-fluid px-4">
        <a href="index.html" class="navbar-brand">Retro Typing Game <span class="navbar-text ms-2 fs-6">How Fast Can You Type?</span></a>
        <ul class="list-group list-group-horizontal">
          <div class="list-group-item bg-transparent border-0 form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Change to easy to read font</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          </div>
          <li class="list-group-item border-start-0 border-top-0 border-bottom-0 border-right bg-dark">
            <a href="contact.html">Contact</a>

            <a href="faqs.html">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Mobile Navbar -->
    <nav class="navbar d-lg-none d-md-block bg-dark mobile-nav">
      <div class="container-fluid px-2">
        <div class="col-2 col-md-3">
          <button type="button" class="btn neonglow" data-bs-toggle="collapse" data-bs-target="#mobile-nav" aria-expanded="false" aria-controls="mobile-nav"><i class="fas fa-bars fs-1"></i></button>
        </div>
        <div class="col-8 col-md-4 text-center">
          <a href="index.html" class="navbar-brand">Retro Typing Game</a>
          <p class="fs-7 mb-0">How Fast Can You Type?</p>

      </ul>
    </div>
  </header>
  <div class="container mt-4">
    <h1 class="text-center">Contact</h1>
    <form class="card mt-4 p-5" id="contactForm">
      <input type="text" class="form-control mb-3" placeholder="Full Name" id="contactFullName" required>
      <input type="email" class="form-control mb-3" placeholder="Email Address" id="contactEmail" required>
      <select class="form-select mb-3" id="contactReason" required>
        <option value="" selected disabled>Contact Reason</option>
        <option value="Collaborate">Collaborate</option>
        <option value="Bug Found">Bug/Glitch found</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="message" placeholder="Your message" class="form-control mb-3" id="contactMessage" required></textarea>
      <button type="submit" name="button" class="btn btn-dark neonglow p-3 w-100" id="formSubmit">Submit</button>
    </form>
  </div>
  <footer class="mt-auto mx-lg-0 mx-auto">
